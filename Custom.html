<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Custom.css">
    <title>Resale Calculator</title>
</head>
<body>
    <div class="tag">
        <h1>Resale Calculator</h1>
    </div>
    <div id="container">
        Retail Price: <input id="retail_price"  class="input-styling" type="number">
        Sales Tax Percentage: <input id="sales_tax" class="input-styling" type="number">
        Sold Price: <input id="sold_price" class="input-styling" type="number">
        Profit: <input id="profit" class="input-styling" type="number">
        <button id="btn">Calculate</button>
    </div>
    <script src="Custom.js"></script>
</body>
</html>
